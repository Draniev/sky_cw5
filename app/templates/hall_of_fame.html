<!DOCTYPE html >
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hall Of Fame</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <main style ="width: 1024px; margin: 0 auto;">
      <div class="container">
        <div class="row">
          <h2>Hall Of Fame</h2>
          <div class="col">
            <p><button type="button" onclick="window.location.href='/choose-hero/'" class="btn btn-success m-2">Попробовать еще раз</button></p>
          </div>

        </div>
        <div class="row">
          <div class="col align-content-left">
            {% for item in hall_of_fame | reverse %}
            <p>{{ item }}</p>
            {% endfor %}
          </div>
        </div>
        <hr>
      </div>
    </main>
  </body>
</html>
